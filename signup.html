<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.1/assets/img/favicons/favicon.ico">

    <title>Newsletter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form action="/" class="form-signin" method="POST"> <!--se asegura que al hacer click se envia la solicitud -->
      <img class="mb-4" src="images/astroBoy.png" alt="" width="200" height="200">
      <h1 class="h3 mb-3 font-weight-normal">Por Favor Registrate</h1>

      <input type="text" name="fName" class="form-control top" placeholder="Tu Nombre" required autofocus>
      <input type="text" name="lName" class="form-control middle" placeholder="Tu apellido" required>
      <input type="email" name="email" class="form-control bottom" placeholder="Tu Email" required>
        
      <button class="btn btn-lg btn-primary btn-block" type="submit">Registrate!</button>
      <p class="mt-5 mb-3 text-muted">&copy; Emerson Abello Rivera 2023</p>
    </form>
  </body>
</html>
